<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="bootstrap.css" type="text/css" />
    <script src='jquery-3.5.1.js'></script>
    <style>
        body {
            min-width: 400px;
            max-width: 100%;
            position: relative;
            vertical-align: middle;
            padding: 3%;
            background-color: #F2F2F2;
        }

        li {
            list-style-type: square;
        }

        h1{
            padding: 5% 20% 5% 3%; 
            color: #404040; 
            background-color:  #F2F2F2;

        }

        .featurette-heading { font-size: 35px; } /* override bootstrap's featurette */

        /*formatting the pomodoro clock*/
        .circle{
            /* border: solid; */
            border-radius: 10px;
            /* border-color: #9E9E9E; */
            background-color: #ffffff;
            padding: 5% 5% 5% 10%;
            margin-bottom: 5%;
        }

        /*formatting the pomodoro customization section*/
        .pomodoro-customization{
            border-radius: 10px;
            /* border-color: #9E9E9E; */
            background-color: #ffffff;
            padding: 5%;
            margin-bottom: 5%;
        }

        input[type="checkbox"] {
            appearance: none;
            /* background-color: #cacece; */
            border: 1px solid #FC5130;
            stroke: 2px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05), inset 0px -15px 10px -12px rgba(0, 0, 0, 0.05);
            padding: 9px;
            border-radius: 50%;
            display: inline-block;
            position: relative;
            margin-right: 4px;
            margin-bottom: -3px;
        }

        input[type="text"], input[type="number"] {
            border-radius: 10px;
        }

        .plus {
            background-color: #fcaf58;
            color: white;
            padding: 3px;
            border-radius: 10px;
            margin: 2px 4px 2px 2px;
        }

        .new-todo {
            /*border: none;*/
            border: transparent
        }

        
        input:checked {
            background-color: #4e598c;
            border-color: #4e598c;
            color: white;
            position: relative;
            margin-right: 4px;
            margin-bottom: -3px;
        }

        /*
        input:checked:after {
           
            /*left: 0.2em;
            content: "\2713";
            font-size: 0.5em;
            color: white;
            
        }*/

        input {
            color: #4e598c;
        }

        .section-header, .class-header {
            border-style: none;
            /* border-color: #F2F2F2; */
            border-radius: 10px;
            /* color:	#9E9E9E;  */
            background-color: #ffffff;
            color:	#404040;
            cursor: pointer;
            padding: 3% 3% 3% 3%;
            /* margin: 2px 5% 1% 3%; */
            width: 100%;
            text-align: left;
            outline: none;
            font-size: 1em;
        }
        /* prevent the glitch where the add/plus sign is huge */
        span.featurette-heading {
            font-size: 1em;
        }

        .task-section {
            display: none;
            overflow: hidden;
        }

        dd text {
            margin-top: -4px;
        }


        .slidecontainer {
            width: 100%;
        }

        .slider {
            -webkit-appearance: none;
            align-items: center;
            /* padding-left: 25%;
            padding-right: 25%; */
            width: 100%;
            height: 25px;
            background: #414A73;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
            border-radius: 10px;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 35%;
            height: 25px;
            background: #A7ACC6;
            cursor: pointer;
            border-radius: 10px;
        }

        .slider::-moz-range-thumb {
            width: 35%;
            height: 25px;
            background: #A7ACC6;
            cursor: pointer;
            border-radius: 10px;
        }

        hr {
            border-color: #ffffff;
            border-style: solid none;
            border-width: 2px 0;
        }

        button[data-setter] {
            outline: none;
            background: transparent;
            border: none;
            font-family: 'Roboto';
            font-weight: 300;
            font-size: 18px;
            width: 25px;
            height: 30px;
            color: #4E598C;
            cursor: pointer;
        }

        button[data-setter]:hover {
            opacity: 0.5;
        }

        .setters {
            position: absolute;
            text-align: center;
            left: 130px; /* possibly change to 132.5px for centering */
            top: 205px;
        }

        .minutes-set {
            float: left;
            margin-right: 28px;
        }

        .seconds-set {
            float: right;
        }

        .controls {
            position: absolute;
            left: 120px; /* possibly change to 122.5px for centering */
            top: 235px;
            text-align: center;
        }

        .display-remain-time {
            font-weight: 100;
            font-size: 65px;
            color: #4E598C;
        }

        #pause {
            outline: none;
            background: transparent;
            border: none;
            margin-top: 10px;
            width: 50px;
            height: 50px;
            position: relative;
        }

        .play::before {
            display: block;
            content: "";
            position: absolute;
            top: 8px;
            left: 16px;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 22px solid #4E598C;
        }

        .pause::after {
            content: "";
            position: absolute;
            top: 8px;
            left: 12px;
            width: 15px;
            height: 30px;
            background-color: transparent;
            border-radius: 1px;
            border: 5px solid #4E598C;
            border-top: none;
            border-bottom: none;
        }

        #pause:hover {
            opacity: 0.8;
        }

        .e-c-base {
            fill: none;
            stroke: #B6B6B6;
            stroke-width: 4px
        }

        .e-c-progress {
            fill: none;
            stroke: #4E598C;
            stroke-width: 4px;
            transition: stroke-dashoffset 0.7s;
        }

        .e-c-pointer {
            fill: #FFFFFF;
            stroke: #4E598C;
            stroke-width: 2px;
        }

        #e-pointer {
            transition: transform 0.7s;
        }
    </style>
</head>

<body style="margin: 5px; background-color: #F2F2F2;">
    <input type="range" min="1" max="3" value="1" class="slider" id="choose-tab">
    <div id="tasks" style="display: none">
        <div>
            <h1 class="featurette-heading">My Tasks</h1>
        </div>
        <dd><input type="text" id="new-section" class="new-section" placeholder=" Add a new to-do list!"></input></dd>
        <label class="task-list" style="width: 100%">
            <dl id="task-list">
                <h5 class="section-header"><span>+ </span>Programming</h5>
                <div class="task-section lead">
                </div>
                <h5 class="section-header"><span>+ </span>For Fun</h5>
                <div class="task-section lead">
                </div>
            </dl>
        </label>
    </div>

    <div id="classes" style="display: none;">
        <div>
            <h1 class="featurette-heading">My Classes</h1>
        </div>
        <dd><input type="text" id="new-class" class="new-class" placeholder=" Add a new class!"></input></dd>
        <label class="class-list" style="width: 100%">
            <dl id="class-list">
                <h5 class="class-header"><span>+ </span>Comp Sci</h5>
                <div class="task-section lead">
                </div>
                <h5 class="class-header"><span>+ </span>American Lit</h5>
                <div class="task-section lead">
                </div>
            </dl>
        </label>
    </div>

    <!-- Pomodoro Page -->
    <div id="pomodoro" style="display: none;">
        <div style="color: #fc5130;">
            <h1 class="featurette-heading">Pomodoro Timer</h1>
        </div>
        
        <!-- Title Row -->

        <!-- Pomodoro Circle Timer Buttons -->
        <!-- <div class="setters">
            <div class="minutes-set">
                <button data-setter="minutes-plus">+</button>
                <button data-setter="minutes-minus">-</button>
            </div>
            <div class="seconds-set">
                <button data-setter="seconds-plus">+</button>
                <button data-setter="seconds-minus">-</button>
            </div>
        </div> -->

        <!-- Pomodoro Circle Timer SVG Display -->
        <div class="circle">
            <svg width="300" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
                <g transform="translate(110,110)">
                    <circle r="100" class="e-c-base" />
                    <g transform="rotate(-90)">
                        <circle r="100" class="e-c-progress" />
                        <g id="e-pointer">
                            <circle cx="100" cy="0" r="8" class="e-c-pointer" />
                        </g>
                    </g>
                </g>
            </svg>
        </div>

        <!-- Pomodoro Circle Timer Numerical Display -->
        <div class="controls">
            <div class="display-remain-time featurette-heading">00:30</div>
            <button class="play" id="pause"></button>
        </div>

    <div class="pomodoro-customization">

        <!-- Dropdown for To-Do list items to attach the pomodoro timer to -->
        <div class="pomodoro-task-select">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Task:</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                    <option selected>Task 1</option>
                    <option selected>Task 2</option>
                    <option selected>Task 3</option>
                    <option selected>Task 4</option>
                </select>
            </div>
        </div>

        <div>

            <div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Work Duration:</label>
                    </div>
                    <input type="number" name="work-period" id="work-period" value="25"/>
                </div>
            </div>

            <div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Break Duration:</label>
                    </div>
                    <input type="number" name="break-period" id="break-period" value="5"/>
                </div>
            </div>

        </div>
    </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
