<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="bootstrap.css" type="text/css" />
    <script src = 'jquery-3.5.1.js'></script>
    <style>
        li {
            list-style-type: square;
        }

        input[type="checkbox"i] {
            appearance: none; 
            background-color:crimson;
            border: 1px solid #cacece;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05), inset 0px -15px 10px -12px rgba(0, 0, 0, 0.05);
            padding: 9px;
            border-radius: 3px;
            display: inline-block;
            position: relative;
            margin-right: 4px;
            margin-bottom: -3px;
        }

        #plus{
            background-color: #fcaf58;
            color: white;
            padding: 3px;

        }
        .new-todo{
            /*border: none;*/
            border: transparent
        }


        input:checked {
            background-color: chartreuse;
            color: white;
        }

        input:checked:after {
            color: white;
        }

        .tasks input {
            color: chartreuse;
        }

        dt {
            margin-top: 3px;
        }

        dd text {
            margin-top: -4px;
        }
    </style>
</head>

<body style="margin: 5px; min-width: 300px">
    <div style="margin: auto">
        <h1 class="featurette-heading">My Tasks</h1>
    </div>
    <p class="test lead">Test</p>

    <label class="task-list">
        <dl>
            <dt id = 'general'>Programming</dt>
            <dd><input type="checkbox" class="task">Fix Hadoop Code</input></dd>
            <dd><input type="checkbox" class="task">White Paper</input></dd>
            <dd><button id = "plus">add</button><input type="text" id = "task-to-add" class = 'new-todo'></input></dd>
            <dt>For Fun</dt>
            <dd><input type="checkbox" class="task">Bake a Pie</input></dd>
        </dl>
    </label>
    <script src="popup.js"></script>
</body>

</html>
