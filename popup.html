<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="bootstrap.css" type="text/css" />
    <script src='jquery-3.5.1.js'></script>
    <style>
        li {
            list-style-type: square;
        }

        input[type="checkbox"] {
            appearance: none;
            background-color: #FC5130;
            border: 1px solid #cacece;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05), inset 0px -15px 10px -12px rgba(0, 0, 0, 0.05);
            padding: 9px;
            border-radius: 3px;
            display: inline-block;
            position: relative;
            margin-right: 4px;
            margin-bottom: -3px;
        }

        input[type="text"] {
            border-radius: 10px;
        }

        .plus {
            background-color: #fcaf58;
            color: white;
            padding: 3px;
            border-radius: 10px;
            margin: 2px 4px 2px 2px;
        }

        .new-todo {
            /*border: none;*/
            border: transparent
        }


        input:checked {
            background-color: #4e598c;
            color: white;
        }


        input:checked:after {
            position: fixed;
            margin-top: -0.95em;
            left: 0.4em;
            content: "\2713";
            font-size: 1.1em;
            color: white;
        }

        input {
            color: #4e598c;
        }

        .section-header {
            border-style: none;
            border-radius: 10px;
            background-color: #fcaf58;
            color: #fc5130;
            cursor: pointer;
            padding: 1px 1px 3px 10px;
            width: 100%;
            text-align: left;
            outline: none;
        }

        .task-section {
            display: none;
            overflow: hidden;
        }

        dd text {
            margin-top: -4px;
        }


        .slidecontainer {
            width: 100%;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 25px;
            background: #414A73;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
            border-radius: 10px;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 35%;
            height: 25px;
            background: #A7ACC6;
            cursor: pointer;
            border-radius: 10px;
        }

        .slider::-moz-range-thumb {
            width: 35%;
            height: 25px;
            background: #A7ACC6;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>

<body style="margin: 5px; min-width: 300px; background-color: #FED7AC;">
    <input type="range" min="1" max="3" value="1" class="slider" id="choose-tab">
    <div id="tasks" style="display: none">
        <div style="padding-left: 20%; color: #fc5130;">
            <h1 class="featurette-heading">My Tasks</h1>
        </div>
        <label class="task-list" style="width: 100%">
            <dl>
                <h5 class="section-header featurette-heading"><span class="featurette-heading">+ </span>Programming</h5>
                <div class="task-section lead" id='general'>
                </div>
                <h5 class="section-header featurette-heading"><span class="featurette-heading">+ </span>For Fun</h5>
                <div class="task-section lead">
                </div>
            </dl>
        </label>
    </div>
    <div id="classes" style="display: none;">
        <div style="padding-left: 20%; color: #fc5130;">
            <h1 class="featurette-heading">My Classes</h1>
        </div>
    </div>
    <div id="pomodoro" style="display: none;">
        <div style="padding-left: 20%; color: #fc5130;">
            <h1 class="featurette-heading">Pomodoro</h1>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
