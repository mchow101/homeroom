<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="bootstrap.css" type="text/css" />
    <style>
        li {
            list-style-type: square;
        }

        input[type="checkbox"i] {
            appearance: none; 
            background-color:#FC5130;
            border: 1px solid #cacece;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05), inset 0px -15px 10px -12px rgba(0, 0, 0, 0.05);
            padding: 9px;
            border-radius: 3px;
            display: inline-block;
            position: relative;
            margin-right: 0;
            margin-bottom: -0.25rem;
        }

        input:checked {
            background-color: #4e598c;
            color: white;
        }

        input:checked:after {
            color: white;
        }

        .tasks input {
            color: #4e598c;
        }

        dt {
            margin-top: 1rem;
        }

        dd text {
            margin-top: -1.25rem;
        }
    </style>
</head>

<body style="margin: 1rem; min-width: 300px">
    <div style="margin: auto">
        <h1 class="featurette-heading">My Tasks</h1>
    </div>
    <p class="test lead">Test</p>

    <label class="task-list">
        <form>
            <dt>Programming</dt>
            <input type="checkbox" class="task" id="1">
            <label for="1">Fix Hadoop Code</label><br>
            <input type="checkbox" class="task" id="2">
            <label for="2">White Paper</label><br>
            <dt>For Fun</dt>
            <input type="checkbox" class="task" id="3">
            <label for="3">Bake a pie</label><br>
        </form>
    </label>
    <script src="popup.js"></script>
</body>

</html>
