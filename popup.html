<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="bootstrap.css" type="text/css" />
    <style>
        li {
            list-style-type: square;
        }

        input[type="checkbox"i] {
            appearance: none; 
            background-color:#FC5130;
            border: 1px solid #cacece;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05), inset 0px -15px 10px -12px rgba(0, 0, 0, 0.05);
            padding: 9px;
            border-radius: 3px;
            display: inline-block;
            position: relative;
            margin-right: 4px;
            margin-bottom: -3px;
        }

        input:checked {
            background-color: #4e598c;
            color: white;
        }

        input:checked:after {
            color: white;
        }

        .tasks input {
            color: #4e598c;
        }

        .section-header {
            border-style: none;
            border-radius: 10px;
            background-color: #fcaf58;
            color: #fc5130;
            cursor: pointer;
            padding: 1px 1px 3px 10px;
            width: 100%;
            text-align: left;
            outline: none;
        }

        .task-section {
            display: none;
            overflow: hidden;
        }

        dd text {
            margin-top: -4px;
        }
    </style>
</head>

<body style="margin: 5px; min-width: 300px; background-color: #f9c784;">
    <div style="padding-left: 20%; color: #fc5130;">
        <h1 class="featurette-heading">My Tasks</h1>
    </div>
    <label class="task-list" style="width: 100%">
        <dl>
            <h5 class="section-header featurette-heading">Programming</h5>
            <div class="task-section lead">
                <dd><input type="checkbox" class="task">Fix Hadoop Code</input></dd>
                <dd><input type="checkbox" class="task">White Paper</input></dd>
            </div>
            <h5 class="section-header featurette-heading">For Fun</h5>
            <div class="task-section lead">
                <dd><input type="checkbox" class="task">Bake a Pie</input></dd>
            </div>
        </dl>
    </label>
    <script src="popup.js"></script>
</body>

</html>
